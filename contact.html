<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- JS, Popper.js, and jQuery -->

      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- Link to my css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Responsive Portfolio</title>
  </head>

  <body>
    <!-- Beginning of nav bar   -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="./index.html">Nick Leoni</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="./portfolio.html">Portfolio </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./contact.html">Contact Info</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End of nav bar -->

    <!-- Beginning of contact card -->
    <section class="container">
      <div class="card contact">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <h2>Contact Info</h2>
              <hr />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <form>
                <div class="form-group">
                  <label for="exampleInputPassword1">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End of contact card -->

    <!-- Beginning of footer -->
    <footer class="fixed-bottom py-4 bg-dark text-white-50">
      <a href="http://www.linkedin.com/in/nick-leoni-08b3739b" target="_blank">
        <img src="./assets/img/linkedin.png" class="img-fluid" alt="Linkedin" />
      </a>
      <a href="https://github.com/njleoni" target="_blank">
        <img src="./assets/img/github.png" class="img-fluid" alt="GitHub" />
      </a>
      </div>
    </footer>
    <!-- End of footer -->
  </body>
</html>
